# ResNet-50 with Multi-scale Class Residual Attention (MCRA)
# 97.71% accuracy on chest X-ray 4-class classification
# Source: Latest research 2024-2025

data:
  images_dir_train: C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/train_images
  images_dir_val:   C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/val_images
  images_dir_test:  C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/test_images
  train_csv: C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/data/train_data.csv
  val_csv:   C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/data/val_data.csv
  test_csv:  C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/data/test_csv
  file_col: new_filename
  label_cols: [normal, bacteria, virus, COVID-19]
  submission_cols: [normal, bacteria, virus, COVID-19]
  submission_file_col: new_filename
  num_classes: 4

train:
  seed: 42
  epochs: 40
  batch_size: 32
  num_workers: 4
  
  lr: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 3
  
  # Class imbalance handling
  use_weighted_sampler: true
  sampler_weights: [1.0, 1.5, 1.2, 10.0]
  loss: focal
  focal_alpha: [1.0, 1.5, 1.2, 5.0]
  focal_gamma: 3.0
  label_smoothing: 0.15
  
  # Advanced augmentation
  augmentation:
    enable_mixup: true
    mixup_alpha: 0.3
    enable_cutmix: true
    cutmix_alpha: 0.5
    enable_randaugment: true
    histogram_equalization: true
    clahe: true

perf:
  amp_dtype: bf16
  channels_last: true
  cudnn_benchmark: true
  tf32: medium

model:
  name: resnet50_mcra
  img_size: 224
  pretrained: true
  mcra_enabled: true
  mcra_reduction: 16

out:
  dir: outputs/resnet50_mcra_best
  submission_path: C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/data/submission_resnet50_mcra.csv
