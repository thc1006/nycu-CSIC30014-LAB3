# Colab-specific base config (uses relative paths for cross-platform compatibility)

data:
  # Relative paths - will be resolved from project root
  images_dir_train: train_images
  images_dir_val:   val_images
  images_dir_test:  test_images

  # CSVs (relative paths)
  train_csv: data/train_data.csv
  val_csv:   data/val_data.csv
  test_csv:  data/test_data.csv     # if missing, we'll auto-generate from images_dir_test
  file_col: new_filename
  label_cols: [normal, bacteria, virus, COVID-19]
  submission_cols: [normal, bacteria, virus, COVID-19]
  submission_file_col: new_filename
  num_classes: 4

train:
  seed: 42
  epochs: 10
  batch_size: 16
  num_workers: 4
  lr: 0.0003
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 1
  use_weighted_sampler: true
  loss: ce                  # ce | focal
  label_smoothing: 0.05

perf:
  amp_dtype: bf16           # bf16 | fp16 | none
  channels_last: true
  cudnn_benchmark: false
  tf32: medium              # high | medium | float32

model:
  name: resnet18            # resnet18 | efficientnet_b0 | convnext_tiny | efficientnet_v2_s
  img_size: 224

out:
  dir: outputs/run1
  submission_path: data/submission.csv
