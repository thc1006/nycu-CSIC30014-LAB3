# Fast EfficientNet-V2-S - 30 epochs快速訓練
model:
  name: efficientnet_v2_s
  img_size: 384
  dropout: 0.20

data:
  images_dir_train: train_images
  images_dir_val: val_images
  images_dir_test: test_images
  train_csv: data/train_data.csv
  val_csv: data/val_data.csv
  test_csv: data/test_data.csv
  file_col: new_filename
  label_cols: [normal, bacteria, virus, COVID-19]
  num_classes: 4

train:
  seed: 777
  epochs: 45
  batch_size: 28
  num_workers: 8
  lr: 0.0001
  weight_decay: 0.0002
  optimizer: adamw

  # Conservative loss
  loss: improved_focal
  focal_alpha: [1.0, 1.0, 1.0, 10.0]
  focal_gamma: 2.0
  label_smoothing: 0.10

  # Strong augmentation
  use_mixup: true
  mixup_prob: 0.5
  mixup_alpha: 1.0
  use_cutmix: true
  cutmix_prob: 0.4
  cutmix_alpha: 1.0

  # Regularization
  use_swa: true
  swa_start_epoch: 38
  swa_lr: 0.00005
  use_ema: true
  ema_decay: 0.9999

  # Training control
  early_stopping_patience: 12
  early_stopping_min_delta: 0.001

  # Scheduler settings
  scheduler: cosine
  warmup_epochs: 2

  # Augmentation
  augment: true
  advanced_aug: true

  # Weighted sampler for class imbalance
  use_weighted_sampler: true

out:
  dir: outputs/fast_efficientnet_45ep
  checkpoint_path: outputs/fast_efficientnet_45ep/best.pt
  submission_path: data/submission_fast_efficientnet_45ep.csv
