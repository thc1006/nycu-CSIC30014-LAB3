model:
  name: efficientnet_v2_s
  img_size: 384
  dropout: 0.30

data:
  images_dir_train: .  # 使用根目錄，因為需要同時訪問 train_images 和 test_images
  images_dir_val: val_images
  images_dir_test: test_images
  train_csv: data/train_data_augmented.csv  # 使用增強訓練集（含偽標籤）
  val_csv: data/val_data.csv
  test_csv: data/test_data.csv
  file_col: new_filename
  label_cols: [normal, bacteria, virus, COVID-19]
  num_classes: 4

train:
  seed: 888
  epochs: 45
  batch_size: 40
  num_workers: 8
  lr: 0.0001
  weight_decay: 0.0003
  optimizer: adamw

  loss: improved_focal
  focal_alpha: [1.0, 1.0, 1.5, 15.0]
  focal_gamma: 2.5
  label_smoothing: 0.10

  use_mixup: true
  mixup_prob: 0.5
  use_cutmix: true
  cutmix_prob: 0.4

  use_swa: false
  use_ema: true
  ema_decay: 0.9999

  early_stopping_patience: 12
  scheduler: cosine
  warmup_epochs: 3

  augment: true
  advanced_aug: true
  use_weighted_sampler: true

out:
  dir: outputs/pseudo_label_model
  checkpoint_path: outputs/pseudo_label_model/best.pt
  submission_path: data/submission_pseudo.csv
