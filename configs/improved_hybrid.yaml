# Improved Hybrid Strategy - Balancing medical optimization with generalization
# Goal: Achieve 83-84%+ while maintaining generalization

data:
  images_dir_train: C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/train_images
  images_dir_val:   C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/val_images
  images_dir_test:  C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/test_images
  train_csv: C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/data/train_data.csv
  val_csv:   C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/data/val_data.csv
  test_csv:  C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/data/test_csv
  file_col: new_filename
  label_cols: [normal, bacteria, virus, COVID-19]
  submission_cols: [normal, bacteria, virus, COVID-19]
  submission_file_col: new_filename
  num_classes: 4

train:
  seed: 42
  epochs: 25                        # Increased from 20 for better convergence
  batch_size: 32                    # Back to 32 (sufficient GPU memory)
  num_workers: 4                    # Standard setting
  lr: 0.00005                       # Lower learning rate for stability
  weight_decay: 0.001               # Strong regularization
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 2
  use_weighted_sampler: true        # CRITICAL: Handle class imbalance
  sampler_weights: [1.0, 1.0, 1.2, 8.0]  # Balanced - COVID-19 gets 8x, virus 1.2x
  loss: focal                       # FocalLoss for imbalanced classification
  focal_alpha: [1.0, 1.0, 1.2, 3.0]  # Moderate - not as aggressive as medical
  focal_gamma: 2.0
  label_smoothing: 0.05             # Mild label smoothing

perf:
  amp_dtype: bf16
  channels_last: true
  cudnn_benchmark: true
  tf32: medium

model:
  name: resnet18
  img_size: 224

out:
  dir: outputs/improved_hybrid
  submission_path: C:/Users/thc1006/Desktop/114-1/nycu-CSIC30014-LAB3/data/submission_improved_hybrid.csv
