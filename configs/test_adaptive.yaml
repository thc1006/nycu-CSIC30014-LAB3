model:
  name: convnext_small
  img_size: 416
  dropout: 0.35

data:
  images_dir_train: train_images
  images_dir_val: val_images
  images_dir_test: test_images
  train_csv: data/train_data.csv
  val_csv: data/val_data.csv
  test_csv: data/test_data.csv
  file_col: new_filename
  label_cols: [normal, bacteria, virus, COVID-19]
  num_classes: 4

train:
  seed: 999
  epochs: 40
  batch_size: 32
  num_workers: 8
  lr: 0.00008
  weight_decay: 0.0005
  optimizer: adamw

  loss: improved_focal
  focal_alpha: [1.0, 1.0, 1.5, 15.0]
  focal_gamma: 3.0
  label_smoothing: 0.12

  # 針對測試集分布的特殊增強
  use_mixup: true
  mixup_prob: 0.6
  use_cutmix: true
  cutmix_prob: 0.5

  use_swa: false
  use_ema: true
  ema_decay: 0.9999

  early_stopping_patience: 10
  scheduler: cosine
  warmup_epochs: 4

  augment: true
  advanced_aug: true
  use_weighted_sampler: true

out:
  dir: outputs/test_adaptive_model
  checkpoint_path: outputs/test_adaptive_model/best.pt
  submission_path: data/submission_test_adaptive.csv
