# Vision Transformer (ViT-B/16) Conservative Config for Ensemble
model:
  name: vit_b_16
  img_size: 384
  dropout: 0.2

data:
  train_csv: train_data_with_kfold.csv
  train_images_dir: train_images
  val_split: 0.15
  num_classes: 4
  num_workers: 8
  pin_memory: true

train:
  seed: 999
  epochs: 50
  batch_size: 16
  lr: 0.00005
  weight_decay: 0.0003

  # Conservative loss
  loss: improved_focal
  focal_alpha: [1.0, 1.0, 1.0, 12.0]
  focal_gamma: 2.0
  label_smoothing: 0.12

  # Strong augmentation
  use_mixup: true
  mixup_prob: 0.6
  mixup_alpha: 1.2
  use_cutmix: true
  cutmix_prob: 0.4
  cutmix_alpha: 1.0

  # Regularization
  use_swa: true
  swa_start_epoch: 40
  swa_lr: 0.00002
  use_ema: true
  ema_decay: 0.9999

  # Training control
  early_stopping_patience: 15
  early_stopping_min_delta: 0.0005

scheduler:
  type: cosine
  warmup_epochs: 5
  min_lr: 0.000001
